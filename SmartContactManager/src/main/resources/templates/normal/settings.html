<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
		<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h1 class="font-weight-bold font-italic text-secondary text-center ">Change Your Password</h1>
								
							<form th:action="@{/user/changePassword}" method="post">
    
							  <div class="form-group">
							    <label for="OldPassword">Old Password</label>
							    <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Enter Old Password">
							  </div>
							
								<div class="form-group">
							    <label for="exampleInputPassword1">New Password</label>
							    <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Enter New Password">
							  </div>
							  
							 	<div class="container text-center">
							 		 <button type="submit" class="btn btn-primary">Submit</button>
							 		 <button type="reset" class="btn btn-danger">Reset</button>
							 	</div>
							</form>
						</div>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
		
		<script>
		
		$(document).ready(()=>{
			$(".item").removeClass('active');
			$("#settinglink").addClass('active');
		})
		
		</script>
		
		
		</section>
</body>
</html>
