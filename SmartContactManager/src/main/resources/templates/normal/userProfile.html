<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<section>


		<div class="card ml-3 mr-3">

			<div class="card-body text-center" th:if="${user.id}">

				<h1 class="text-center font-weight-bold text-secondary font-italic">Your Details</h1>

				<div class="container text-center">
					<img th:src="@{'/img/'+${user.imageUrl}}"
						style="width: 150px; height: 150px;" alt="" class="profile-image" /><br>

					<h3>
						<span th:text="${user.name}"></span>
					</h3>
				</div>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>#USER_ID</th>
								<th><span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Active</th>
								<td><span th:text="${user.enable}"></span></td>

							</tr>
						</tbody>
					</table>
				</div>
				<div class="about">
					<header>
						<span> <i><b>About User:</b></i></span>
					</header>
					<br>
					<th:block>
						<span th:text="${user.about}"></span>
					</th:block>

				</div>


			</div>

			<h3 class="bg-danger text-white" th:unless="${user.id}">You
				Don't have Authority to Get That User Details!!</h3>

		</div>

	<script>
		
		$(document).ready(()=>{
			$(".item").removeClass('active');
			$("#profilelink").addClass('active');
		})
		
		</script>
	</section>
</body>
</html>
