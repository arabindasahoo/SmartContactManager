<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="height: 80px; width: 80px;"
								th:src="@{/img/membership.png}" alt="Register" />
						</div>

						<h3 class="text-center">Register Here!!</h3>

						<form th:action="@{/doRegister}" method="post" enctype="multiPart/form-data"
							th:object="${user}" >

							<div class="form-group">
								<label for="name_field">Your Name:</label> <input type="text"
									name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" placeholder="Enter your Name"
									required="required" th:value="${user.name}">
							
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>

							


							<div class="form-group">
								<label for="email_field">Email:</label> <input type="email"
									name="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									 id="email_field"
									placeholder="Enter your Email" aria-describedby="emailHelp"
									required="required" th:value="${user.email}">
							
								<div class="invalid-feedback"
								th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>
							</div>

							<div class="form-group">
								<label for="password_field">Password:</label> <input
									type="password" name="password" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									
									id="password_field" placeholder="Enter your Password"
									aria-describedby="emailHelp" required="required">
							
								<div class="invalid-feedback"
								th:each="e : ${#fields.errors('password')}" th:text="${e}">
								</div>	
								
							</div>
							
							<div class="form-group">
								<textarea th:text="${user.about}" name="about" rows="5"
									cols="10" class="form-control" th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"></textarea>
						<div class="invalid-feedback"
								th:each="e : ${#fields.errors('about')}" th:text="${e}">
								</div>	
							</div>
							
							<div class="custom-file my-2">
							<label for="password_field">Profile Image:</label>
								<input required="required" type="file" name="profileImage" />
							
							</div>
							

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id=agreement /> <label for="agreement">Accept
									Terms and Conditions</label>

							</div>


							<div class="container text-center mt-2">

								<button class=" btn bg-primary text-white btn-block"
									type="submit">Submit</button>
								<button type="reset"
									class=" btn bg-primary text-white btn-block bg-warning">Reset</button>
							</div>

						</form>


					</div>

				</div>

			</div>
		</div>


	</section>
</body>
</html>
