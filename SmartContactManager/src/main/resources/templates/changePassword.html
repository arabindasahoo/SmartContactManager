<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
		<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
		
				  <div th:if="${session.message}" class="container">
							
							<div th:classappend="${'alert-'+session.message.type}"
								class="alert text-center" role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							
						</div>
					
						<div class="card-body">
							<h1 class="font-weight-bold font-italic text-secondary text-center ">Change Your Password</h1>
								
							<form th:action="@{/changePassword}" method="post">
    
							  <div class="form-group">
							    <label for="OldPassword">Enter Password:</label>
							    <input type="password" name="newPassword1" class="form-control" id="oldPassword" placeholder="Enter New Password">
							  </div>
							
								<div class="form-group">
							    <label for="exampleInputPassword1">Re-Enter Password:</label>
							    <input type="password" name="newPassword2" class="form-control" id="newPassword" placeholder="Re-Enter Password">
							  </div>
							  
							 	<div class="container text-center">
							 		 <button type="submit" class="btn btn-primary">Submit</button>
							 		 <button type="reset" class="btn btn-danger">Reset</button>
							 	</div>
							</form>
						</div>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
		
		</section>
</body>
</html>
