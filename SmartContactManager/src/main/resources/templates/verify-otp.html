<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
<section>
		
		    <div id="login">
        <div class="container">

            <div id="login-row" class="row justify-content-center align-items-center">
            
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 300px" class="col-md-12">
                    
                    
                    <!-- To SHOW ERROR MESSAGES -->
                    
                     <div th:if="${session.message}" class="container my-2">
							
							<div th:classappend="${'alert-'+session.message.type}"
								class="alert text-center" role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							
						</div>
                        
                        <form id="login-form" class="form" th:action="@{/verifyOTP}" method="post">
                            <h3 class="text-center text-info font-italic">Verify Your OTP</h3>
                            
                            <div class="form-group">
                            <label for="email" class="text-info">Enter OTP Received:</label><br>
                            <input type="password" name="otp" class="form-control">
                            </div>
                            
                            <div class="container">
                           
                           <button class="btn btn-warning btn-lg">Verify OTP</button> 
                            
                            </div>
                            
                            </form>
                     </div>
                </div>
            </div>
         </div>
     </div>
		
</section>
</body>
</html>
